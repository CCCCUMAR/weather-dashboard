<!DOCTYPE html>
<html lang="en">
<head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather dashboard</title>
</head>
<body>

  <div class=" container-fluid">
         <header>
           <h1>Weather Dashboard</h1>
        </header>
        <div class="row">
              <div class="sidesearch col-md-4">
                <!-- Search for a City sidebar -->
                <div class="mt-2" id="response-container">
                    <label id="searchTitle" for="cityInput">Search by City:</label>
                    <input type="text" placeholder="Eagan" id="cityInput" name="cityInput"><br>
                    <button id="search-btn">Search</button>
                </div>
                <div class=lineBreak></div>
                <div class="list-group"></div>
                <!-- Add preset city names -->
                <div id="presetCities">
                  <button type="button" class="btn btn-outline-secondary btns">Austin</button>
                  <button type="button" class="btn btn-outline-secondary btns">Chicago</button>
                  <button type="button" class="btn btn-outline-secondary btns">New York</button>
                  <button type="button" class="btn btn-outline-secondary btns">Orlando</button>
                  <button type="button" class="btn btn-outline-secondary btns">San Francisco</button>
                  <button type="button" class="btn btn-outline-secondary btns">Seattle</button>
                  <button type="button" class="btn btn-outline-secondary btns">Denver</button>
                  <button type="button" class="btn btn-outline-secondary btns">Atlanta</button>
                </div>


                <!--Weather information-->
            <div class="weatherbox col-md-8">
              <div class="row p-2">
                  <div class="card">
                      <div class="card-body">
                          <div class="cityDate info"></div>
                          <br>
                          <span class="current-temp"></span>
                          <br>
                          <span class="current-windspeed"></span>
                          <br>
                          <span class="current-humidity"></span>
                          <br>
                          <span class="current-uv"></span>
                      </div>
                  </div>
                  <!-- 5-Day Forecast -->
                  <div class="row forecast">
                      <h4>5 Day Forecast:</h2>
                  </div>
              </div>
              <div class="fiveDayForecast row"></div>
          </div>


            </div>
        </div>
  </div>
    
</body>
<script src="./assets/js/script.js"></script>
</html>
